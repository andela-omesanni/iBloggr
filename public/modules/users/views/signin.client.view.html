<div class="" data-ng-controller="AuthenticationController">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" id="userForm" name="userForm" data-ng-submit="signin()" autocomplete="off">
			<h2>Sign into your Account</h2>
			<hr class="colorgraph">
			<div data-ng-show="error" class="alert alert-danger">
                <a class="close" data-dismiss="alert" data-ng-click="removeError()" href="#">Ã—</a>
                <span data-ng-bind="error"></span>
            </div>
			<div class="form-group" data-ng-class="{'has-error': userForm.username.$invalid && !userForm.username.$pristine }">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control input-lg" data-ng-model="credentials.username" placeholder="Username" data-ng-minlength="4" required>
				 <span data-ng-show="userForm.username.$error.minlength" class="help-block">Username should be at least 4 characters long.</span>
			</div>
			<div class="form-group" data-ng-class="{'has-error': userForm.password.$invalid && !userForm.password.$pristine }">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control input-lg" data-ng-model="credentials.password" placeholder="Password" data-ng-minlength="8" required>
				<span data-ng-show="userForm.password.$error.minlength" class="help-block">Password should be at least 8 characters long.</span>
			</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Sign in" class="btn btn-primary btn-block btn-lg" ></div>
				<div class="col-xs-12 col-md-6"><a href="/#!/signup" class="btn btn-success btn-block btn-lg">Sign Up</a></div>
			</div>
		</form>
	</div>
</div>
</div>

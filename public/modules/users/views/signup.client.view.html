<div data-ng-controller="AuthenticationController">
 <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" id="userForm" name="userForm" data-ng-submit="signup()" autocomplete="off">
			<h2>Please Sign Up <small>It's free and always will be.</small></h2>
			<hr class="colorgraph">
			<div data-ng-show="error" class="alert alert-danger">
                <a class="close" data-dismiss="alert" data-ng-click="removeError()" href="#">Ã—</a>
                <strong data-ng-bind="error"></strong>
            </div>
			<div class="form-group" data-ng-class="{'has-error': userForm.email.$invalid && !userForm.email.$pristine }">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control input-lg" data-ng-model="credentials.email" placeholder="Email Address" data-ng-pattern="EMAIL_REGEXP" required>
				<p data-ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
			</div>
			<div class="form-group" data-ng-class="{'has-error': userForm.username.$invalid && !userForm.username.$pristine }">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control input-lg" data-ng-model="credentials.username" placeholder="Username" data-ng-minlength="4" required>
				<p data-ng-show="userForm.username.$error.minlength" class="help-block">Username should be at least 4 characters long.</p>
			</div>
			<div class="form-group" data-ng-class="{'has-error': userForm.password.$invalid && !userForm.password.$pristine }">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control input-lg" data-ng-model="credentials.password" placeholder="Password" data-ng-minlength="8" required>
				<p data-ng-show="userForm.password.$error.minlength" class="help-block">Password should be at least 8 characters long.</p>
				</div>
				<div class="form-group" data-ng-class="{'has-error': userForm.gravatar.$invalid && !userForm.gravatar.$pristine }">
					<label for="gravatar">Gravatar</label>
					<input type="text" id="gravatar" name="gravatar" class="form-control input-lg" data-ng-model="credentials.gravatar" data-ng-pattern="url_regex" placeholder="http://">
					<p data-ng-show="userForm.gravatar.$invalid" class="help-block">Enter a valid url.</p>
			</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Sign Up" class="btn btn-primary btn-block btn-lg" data-ng-disabled="userForm.$invalid"></div>
				<div class="col-xs-12 col-md-6"><a href="/#!/signin" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
 </div>
</div>

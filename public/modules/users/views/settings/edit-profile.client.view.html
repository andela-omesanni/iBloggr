<div class="box effect5">
  <section class="row" data-ng-controller="SettingsController" data-ng-init="findUser()">
    <h3 class="col-md-12 text-center">Edit your profile</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="userForm" data-ng-submit="updateUserProfile()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Profile Saved Successfully</strong>
                </div>
                <div class="form-group" data-ng-class="{'has-error': userForm.email.$invalid && !userForm.email.$pristine }">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="owner.email" placeholder="Email" required>
                    <p data-ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>
                <div class="form-group" data-ng-class="{'has-error': userForm.username.$invalid && !userForm.username.$pristine }">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="owner.username" placeholder="Username" data-ng-minlength="4" required>
                    <p data-ng-show="userForm.username.$error.minlength" class="help-block">Username should be at least 4 characters long.</p>
                </div>
                <div class="form-group">
                    <label for="gravatar">Gravatar</label>
                    <input type="url" id="gravatar" name="gravatar" class="form-control" data-ng-model="owner.gravatar" placeholder="http://">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                </div>
            </fieldset>
        </form>
    </div>
  </section>
</div>

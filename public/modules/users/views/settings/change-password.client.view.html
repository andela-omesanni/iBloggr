<div class="box effect5">
  <section class="row" data-ng-controller="SettingsController">
    <h3 class="col-md-12 text-center">Change your password</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="userForm" data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
            <fieldset class="fieldset">
                 <div data-ng-show="error" class="alert alert-danger">
                    <a class="close" data-dismiss="alert" data-ng-click="removeAlert('error')" href="#">×</a>
                    <span data-ng-bind="error"></span>
                 </div>
                 <div data-ng-show="success" class="alert alert-success">
                    <a class="close" data-dismiss="alert" data-ng-click="removeAlert('success')" href="#">×</a>
                    <span>Password Changed Successfully</span>
                </div>
                <div class="form-group" data-ng-class="{'has-error': userForm.currentPassword.$invalid && !userForm.currentPassword.$pristine }">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password" data-ng-minlength="8" required>
                    <p data-ng-show="userForm.currentPassword.$error.minlength" class="help-block">Password should be at least 8 characters long.</p>
                </div>
                <div class="form-group" data-ng-class="{'has-error': userForm.newPassword.$invalid && !userForm.newPassword.$pristine }">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password" data-ng-minlength="8"  required>
                    <p data-ng-show="userForm.newPassword.$error.minlength" class="help-block">Password should be at least 8 characters long.</p>
                </div>
                <div class="form-group" data-ng-class="{'has-error': userForm.verifyPassword.$invalid && !userForm.verifyPassword.$pristine }">
                    <label for="verifyPassword">Verify Password</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" data-ng-confirm-field confirm-against="passwordDetails.newPassword" required>
                    <p data-ng-show="userForm.verifyPassword.$error.noMatch" class="help-block">Passwords do not match.</p>
                </div>
                <div class="text-center form-group">
                    <button type="submit" data-ng-disabled="userForm.$invalid" class="btn btn-large btn-primary">Save Password</button>
                </div>
            </fieldset>
        </form>
   </div>
  </section>
</div>
